<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Add User</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>Add User</h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/admin/user/save}" th:object="${user}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        <span th:text="${param.error}">And error occurred.</span>
                    </div>
                </div>
                <div class="form-group" style="display: none;">
                    <label for="id">Display Name</label>:
                    <input th:field="*{id}" type="hidden" id="id" name="id" class="form-control" autofocus="autofocus" placeholder="ID">
                </div>
                <div class="form-group">
                    <label for="name">Display Name</label>:
                    <input th:field="*{name}" type="text" id="name" name="name" class="form-control" autofocus="autofocus" placeholder="Display Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>:
                    <input th:field="*{email}" type="text" id="email" name="email" class="form-control" autofocus="autofocus" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="add-user-submit" id="add-user-submit" class="form-control btn btn-info" value="Add User">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
