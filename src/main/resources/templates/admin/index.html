<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Admin</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>User Management</h1>
    <p><a class="btn btn-primary" href="#" th:href="@{/admin/user/add}" role="button">Add User</a></p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Display Name</th>
            <th scope="col">Email</th>
            <th scope="col">Roles</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.displayName}">My user</td>
            <td th:text="${user.email}">email@example.com</td>
            <td th:text="${user.authorities}">ROLE_USER</td>
            <td>
                <a href="#" th:href="@{/admin/user/{id}/edit(id=${user.id})}" class="btn btn-default">
                    <span class="fas fa-pencil-alt"></span>
                </a>
                <a href="#" th:href="@{/admin/user/{id}/delete(id=${user.id})}" th:if="${!user.hasRole('ROLE_ADMIN')}" class="btn btn-default"
                        onclick="return confirm('Are you sure you want to delete this item?');">
                    <span class="fas fa-trash-alt"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
