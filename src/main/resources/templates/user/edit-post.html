<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:if="${post.id == null}">Add Post</title>
    <title th:unless="${post.id == null}">Edit Post</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1 th:if="${post.id == null}">Add Post</h1><h1 th:unless="${post.id == null}">Edit Post</h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/user/post/save}" th:object="${post}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        <span th:text="${param.error}">An error occurred.</span>
                    </div>
                </div>
                <div class="form-group" style="display: none;">
                    <label for="id">Display Name</label>:
                    <input th:field="*{id}" type="hidden" id="id" name="id" class="form-control" autofocus="autofocus" placeholder="ID">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>:
                    <input th:field="*{title}" type="text" id="title" name="title" class="form-control" autofocus="autofocus" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="text">Text</label>:
                    <textarea th:field="*{text}" id="text" name="text" rows = "20" cols = "80" class="form-control" autofocus="autofocus" placeholder="Text"></textarea>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="add-post-submit" id="add-post-submit" class="form-control btn btn-info" value="Save Post">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
